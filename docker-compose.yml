version: "3.5"
services:
  hasura:
    image: weebsearch/hasura
    container_name: hasura
    ports:
      - "8080:8080"
    depends_on:
      - "postgres"
    restart: always
    networks:
      - weebnet
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://hasura-client:kawaii@postgres/anime_index
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## uncomment next line to set an access key
      HASURA_GRAPHQL_ACCESS_KEY: mysecretaccesskey
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
      HASURA_GRAPHQL_JWT_SECRET: "{ \"type\": \"RS512\", \"jwk_url\": \"https://www.googleapis.com/service_accounts/v1/jwk/securetoken@system.gserviceaccount.com\"}"
  postgres:
    image: postgres
    container_name: "postgres"
    ports:
      - "5000:5432"
    restart: always
    networks:
      - weebnet
    environment:
      POSTGRES_USER: "hasura-client"
      POSTGRES_PASSWORD: "kawaii"
      POSTGRES_DB: "anime_index"
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres:
networks:
  weebnet:
